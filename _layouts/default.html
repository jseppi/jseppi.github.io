<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="James Seppi's development blog">

  <title>James Seppi</title>

  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
  <link rel="stylesheet" href="/css/main.css">

</head>
<body>

<div id="layout" class="pure-g">
  <div class="sidebar pure-u-1 pure-u-md-1-4">
    <div class="header">
      <hgroup>
        <h1 class="blog-title">
            <a href="/{{site.baseurl}}" title="Home">
                <span class="first-name">James</span><br/>
                <span class="last-name">Seppi</span>
            </a>
        </h1>
        <h2 class="blog-tagline">Developer &amp; Web Mapper in Austin, TX</h2>
      </hgroup>

      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a class="pure-button" href="http://github.com/jseppi">GitHub</a>
          </li>
          <li class="nav-item">
            <a class="pure-button" href="http://twitter.com/hydrologee">Twitter</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>


            <div class="posts">
                {{content}}
            </div>

            <div class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    
                </div>
            </div>
        </div>
    </div>
</div>


    <script type="text/javascript">

      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-36067549-1']);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();

    </script>

</body>
</html>
